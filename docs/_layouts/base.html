<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://vega.github.io/favicon.ico"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
    <script src="{{ site.baseurl }}/vega.min.js"></script>
    {% seo %}
  </head>
  <body>
    <div class="fill">
      <header>
        <nav class="page-centered">
          <div class="dropdown">
            <a class="vega-title" href="{{site.baseurl}}/">{{site.title}}</a>
            <div class="dropdown-content">
              <a href="https://vega.github.io/vega-lite/">Vega-Lite</a>
              <a href="https://altair-viz.github.io/">Altair</a>
              <a href="https://vega.github.io/vega-lite-api/">Vega-Lite API</a>
            </div>
          </div>
          <div class="vega-links">
            <div class="primary-links">
              <a href="{{ site.baseurl }}/examples/" {% if page.menu == 'examples' or layout.menu == 'examples' %}aria-current="page"{% endif %}>Examples</a>
              <a href="{{ site.baseurl }}/tutorials/" {% if page.menu == 'tutorials' or layout.menu == 'tutorials' %}aria-current="page"{% endif %}>Tutorials</a>
              <a href="{{ site.baseurl }}/docs/" {% if page.menu == 'docs' or layout.menu == 'docs' %}aria-current="page"{% endif %}>Documentation</a>
              <a href="{{ site.baseurl }}/usage/" {% if page.menu == 'usage' or layout.menu == 'usage' %}aria-current="page"{% endif %}>Usage</a>
              <a href="{{ site.baseurl }}/about/" {% if page.menu == 'about' or layout.menu == 'about' %}aria-current="page"{% endif %}>About</a>
            </div>
            <div class="secondary-links">
              <a href="https://github.com/vega/vega">GitHub</a>
              <a href="https://vega.github.io/editor/#/custom/vega">Try Online</a>
            </div>
          </div>
        </nav>
      </header>

      <section>
        {{ content }}
      </section>
    </div>

    <footer>
      <div class="page-centered">
        <span class="edit-page">
          <a href="https://github.com/vega/vega/edit/main/docs/{{page.path}}">Edit this Page</a>
        </span>
        <span class="fill"></span>
        <a href="http://idl.cs.washington.edu" title="UW Interactive Data Lab" class="logo">
          <img src="{{ site.baseurl }}/assets/idl-logo.png"/>
        </a>
      </div>
    </footer>
  </body>
</html>
