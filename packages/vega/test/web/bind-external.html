<!DOCTYPE HTML>
<html>
  <head>
    <title>Vega Bind External Element Test</title>
    <script src="../../build/vega.min.js"></script>
    <style>
      body { margin: 10px; font: 14px Helvetica Neue; }
      canvas, svg { border: 1px solid #ccc; }
    </style>
  </head>
  <body>
    <div>
      Bar Width: <input id="slider" type="range" min="1" value="10" max="50"></input>
    </div>
    <div id="view"></div>
    <script>
const spec = {
  "$schema": "https://vega.github.io/schema/vega/v5.json",
  "width": 400,
  "height": 200,
  "padding": 5,

  "signals": [
    {
      "name": "barWidth",
      "value": 18,
      "bind": {"element": "#slider"}
    }
  ],

  "data": [
    {
      "name": "table",
      "values": [
        {"u": 1,  "v": 28}, {"u": 2,  "v": 55},
        {"u": 3,  "v": 43}, {"u": 4,  "v": 91},
        {"u": 5,  "v": 81}, {"u": 6,  "v": 53},
        {"u": 7,  "v": 19}, {"u": 8,  "v": 87},
        {"u": 9,  "v": 52}, {"u": 10, "v": 48},
        {"u": 11, "v": 24}, {"u": 12, "v": 49},
        {"u": 13, "v": 87}, {"u": 14, "v": 66},
        {"u": 15, "v": 17}, {"u": 16, "v": 27},
        {"u": 17, "v": 68}, {"u": 18, "v": 16},
        {"u": 19, "v": 49}, {"u": 20, "v": 15}
      ]
    }
  ],

  "scales": [
    {
      "name": "xscale",
      "type": "band",
      "range": "width",
      "padding": 0.05,
      "round": true,
      "domain": {"data": "table", "field": "u"}
    },
    {
      "name": "yscale",
      "type": "linear",
      "range": "height",
      "domain": {"data": "table", "field": "v"},
      "zero": true,
      "nice": true
    }
  ],

  "axes": [
    {"orient": "bottom", "scale": "xscale", "zindex": 1},
    {"orient": "left", "scale": "yscale", "zindex": 1}
  ],

  "marks": [
    {
      "type": "rect",
      "from": {"data": "table"},
      "encode": {
        "enter": {
          "y": {"scale": "yscale", "field": "v"},
          "y2": {"scale": "yscale", "value": 0}
        },
        "update": {
          "fill": {"value": "steelblue"},
          "xc": {"scale": "xscale", "field": "u", "band": 0.5},
          "width": {"signal": "+barWidth"}
        },
        "hover": {
          "fill": {"value": "red"}
        }
      }
    }
  ]
};

const runtimeSpec = vega.parse(spec);
const view = new vega.View(runtimeSpec, {container: '#view', hover: true});
view.runAsync();
    </script>
  </body>
</html>
