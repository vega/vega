<html>
  <head>
    <title>Vega Interaction Test</title/>
    <script src="../lib/d3.v3.min.js"></script>
    <script src="../../vega.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <style>
* { font-family: Helvetica Neue, Helvetica, Arial, sans-serif; }
body { width: 450px; line-height: 16pt; }
#tooltip { padding: 0 6px; border: 1px solid #111; border-radius: 4px; display: inline-block; font-size: .75em; color: #fff; background-color: #444; position: absolute; opacity: 0; }
    </style>
  </head>
  <body>
    <p><strong>Vega Interaction Test</strong></p>
    <div id="view" class="view"></div>
    <p>This example shows how to add custom event listeners
    to a Vega view. Here, hovering over one mark (bars) can trigger
    updates to other marks (outlines) in the scene.</p>
    <p>Disclaimer: Not intended as an example of "good" design!</p>
    <div id="tooltip">Loading...</div>
  </body>
  <script type="text/javascript">
var spec = {
  "width": 400,
  "height": 200,
  "padding": {"top": 10, "left": 30, "bottom": 30, "right": 10},
  "data": [{"name": "table"}],
  "scales": [
    {
      "name": "x", "type": "ordinal", "range": "width",
      "domain": {"data": "table", "field": "data.x"}
    },
    {
      "name": "y", "range": "height", "nice": true,
      "domain": {"data": "table", "field": "data.y"}
    }
  ],
  "axes": [
    {"type": "x", "scale": "x"},
    {"type": "y", "scale": "y"}
  ],
  "marks": [
    {
      "type": "rect",
      "from": {"data": "table"},
      "properties": {
        "enter": {
          "x": {"scale": "x", "field": "data.x"},
          "y": {"scale": "y", "field": "data.y"},
          "y2": {"scale": "y", "value": 0},
          "width": {"scale": "x", "band": true, "offset": -1}
        },
        "update": {
          "fill": {"value": "steelblue"}
        },
        "hover": {
          "fill": {"value": "red"}
        }
      }
    },
    {
      "type": "rect",
      "interactive": false,
      "from": {"data": "table"},
      "properties": {
        "enter": {
          "x": {"scale": "x", "field": "data.x", "offset": -3.5},
          "y": {"scale": "y", "field": "data.y", "offset": -3.5},
          "y2": {"scale": "y", "value": 0, "offset": 3.5},
          "width": {"scale": "x", "band": true, "offset": 6},
          "fill": {"value": "transparent"},
          "stroke": {"value": "red"},
          "strokeWidth": {"value": 2}
        },
        "update": {
          "strokeOpacity": {"value": 0}
        },
        "hover": {
          "strokeOpacity": {"value": 1}
        }
      }
    }
  ]
};

var data = {table: [
  {"x": 1,  "y": 28}, {"x": 2,  "y": 55},
  {"x": 3,  "y": 43}, {"x": 4,  "y": 91},
  {"x": 5,  "y": 81}, {"x": 6,  "y": 53},
  {"x": 7,  "y": 19}, {"x": 8,  "y": 87},
  {"x": 9,  "y": 52}, {"x": 10, "y": 48},
  {"x": 11, "y": 24}, {"x": 12, "y": 49},
  {"x": 13, "y": 87}, {"x": 14, "y": 66},
  {"x": 15, "y": 17}, {"x": 16, "y": 27},
  {"x": 17, "y": 68}, {"x": 18, "y": 16},
  {"x": 19, "y": 49}, {"x": 20, "y": 75}
]};


vg.parse.spec(spec, function(chart) {
  var view = chart({el:"#view", data:data})
    .on("mouseover", function(event, item) {

      // Show the tooltip and set the tooltip
      //$('#tooltip').fadeIn();
      $('#tooltip').css('opacity',1)
      $('#tooltip').html('Value: ' + item.datum.data.y);

      // invoke hover properties on cousin one hop forward in scenegraph
      view.update({
        props: "hover",
        items: item.cousin(1),
        duration: 250,
        ease: "linear"
      });
    })
    .on("mouseout", function(event, item) {
      
      // Hide the tooltip
      // $('#tooltip').fadeOut();
      $('#tooltip').css('opacity',0)

      // reset cousin item, using animated transition
      view.update({
        props: "update",
        items: item.cousin(1),
        duration: 250,
        ease: "linear"
      });
    })
    .update();
});

// Track the user's mouse to position our tooltip
$(document).mousemove(function(event) {
  $('#tooltip').css('top',function () {
    return event.pageY - 15 + 'px';
  }).css('left',function () {
    return event.pageX + 5 +'px';
  });
});

  </script>
</html>
